<div class="container h-100">
  <div class=' mt-5 loginPanel h-100 justify-content-center align-items-center'>
    <form class='form-horizontal col-md-12' role='form' method="POST" action="/login">
        <div class='row'>
          <div class='col-md-3'></div>
          <div class='col-md-6'>
              <h2 class='text-center'>Συνδεθείτε στο BugLog</h2>
              <hr>
          </div>
        </div>
      <div class='row'>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="email">Διεύθυνση E-Mail</label>
                          <div class="input-group mb-2 mr-sm-2 mb-sm-0 ">
                                <div class="input-group-addon glyphicon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                <input type="text" name="email" class="form-control" id="email"
                                      placeholder="ltbug@gea.haf.gr" required autofocus>
                          </div>
                    </div>
                    <div *ngIf="mailError" class="col-md-3">
                      <div class="form-control-feedback">
                          <span class="text-danger align-middle">
                              <i class="fa fa-close"></i> Λαθος εκχώρηση
                          </span>
                      </div>
                  </div>
                </div>
        </div>

        <div class='row'>
              <div class="col-md-3"></div>
              <div class="col-md-6">
                  <div class="form-group has-danger">
                      <label class="sr-only" for="email">Κωδικός </label>
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                          <input type="password" name="password" class="form-control" id="password"
                                        placeholder="Εκχωρείστε κωδικό" required>
                      </div>
                  </div>
                  <div *ngIf="mailError" class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i> Example error message
                        </span>
                    </div>
                  </div>
                </div>
          </div>


          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="padding-top: .35rem">
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                    <label class="form-check-label">
                        <input class="form-check-input" name="remember"
                              type="checkbox" >
                        <span style="padding-bottom: .15rem">Remember me</span>
                    </label>
                </div>
            </div>
          </div>

          <div class="row" style="padding-top: 1rem">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
            </div>
        </div> 

    </form>
      
  </div> 
</div>
